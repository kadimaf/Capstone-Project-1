<section class="contact-wrapper">
    <mat-card class="contact-form-card">
        <h2>Send Us a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Your name" formControlName="name" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Your email" formControlName="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Subject</mat-label>
                <input matInput placeholder="Subject" formControlName="subject" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput rows="5" placeholder="Your message" formControlName="message" required></textarea>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
                Send Message
            </button>
        </form>
    </mat-card>

    <mat-card class="contact-info-card">
        <h2>Our Contact Info</h2>
        <div class="info-item">
            <mat-icon>location_on</mat-icon>
            <p>1800 Melody Lane, Jeffersonville, IN 47130</p>
        </div>
        <div class="info-item">
            <mat-icon>email</mat-icon>
            <p>contact&#64;cacodev.com</p>
        </div>
        <div class="info-item">
            <mat-icon>call</mat-icon>
            <p>(812) 555 0000</p>
        </div>
    </mat-card>
</section>
