<section class="member-type-hero">
    <h1>Add New Member Type</h1>
    <p>Define membership options and privileges for your organization.</p>
</section>

<div class="member-type-container">
    <mat-card class="member-type-card">
        <form [formGroup]="memberTypeForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" rows="3"></textarea>
            </mat-form-field>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Membership Fee</mat-label>
                    <input matInput type="number" formControlName="membershipFee" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Duration (Months)</mat-label>
                    <input matInput type="number" formControlName="membershipDurationMonths" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Member Role</mat-label>
                    <mat-select formControlName="memberRole">
                        <mat-option *ngFor="let role of memberRoles" [value]="role">
                            {{ role }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-slide-toggle formControlName="hasVotingRights" color="primary">
                    Has Voting Rights
                </mat-slide-toggle>
            </div>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Privileges</mat-label>
                <input matInput formControlName="privileges" required />
            </mat-form-field>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="memberTypeForm.invalid">
                    <mat-icon>save</mat-icon>
                    Save Member Type
                </button>
                <button mat-button type="button" (click)="onCancel()">
                    <mat-icon class="red-color">cancel</mat-icon>
                    Cancel
                </button>
            </div>
        </form>
    </mat-card>
</div>
