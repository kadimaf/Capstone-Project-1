<section class="add-member-header">
    <h1>Add New Member</h1>
    <p>Fill out the form to register a new member</p>
</section>

<div class="main-container">
    <h3>Add Member</h3>
    <hr>

    <p>Please fill out this form to register/add a new member.</p>

    <div class="add-member-container">
        <mat-card class="add-member-card">
            <h4 class="form-title">Add New Member</h4>
            <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" />
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Middle Name</mat-label>
                        <input matInput formControlName="middleName" />
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" />
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" />
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber" />
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="MALE">Male</mat-option>
                            <mat-option value="FEMALE">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Member Type</mat-label>
                        <mat-select formControlName="memberTypeId">
                            <mat-option *ngFor="let type of memberTypes" [value]="type.id">
                                {{ type.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="button-group">
                    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="memberForm.invalid">
                        Add Member
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
    <br>
    <br>
</div>
